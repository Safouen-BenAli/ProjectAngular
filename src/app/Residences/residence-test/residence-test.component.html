<h1 class="text-center my-4">List of Residences</h1>



<div class="container">

 <div class="row">

  <div class="col-md-4 mb-4" *ngFor="let residence of listResidences" >

   <!-- <ng-container *ngIf="searchItem || searchItem === 'residence.adress'" class="card h-100"> -->

    <img [src]="residence.image" class="card-img-top img-fluid" alt="{{residence.name}} image" style="height: 200px; object-fit: cover;">

    <div class="card-body">

     <h5 class="card-title">{{ residence.name }}</h5>

     <p class="card-text"><small class="text-muted">Status: {{ residence.status }}</small></p>

  
    <div [ngSwitch]="residence.status">
        <li *ngSwitchCase="'Disponible'" style="color: rgb(0, 57, 0);">Disponible</li>
        <li *ngSwitchCase="'Vendu'" style="color: rgb(255, 108, 132);">Vendu</li>
        <li *ngSwitchCase="'En Construction'" style="color: rgb(132, 134, 25);">En Construction</li>        
    </div>
     <div> <button (click)="showAdress(residence)" class="btn btn-primary">Show Location</button>

     <span *ngIf="visiblity && residence.name===nameR"> {{residence.address}}</span></div>

    

    </div>

   <!-- </ng-container> -->



  </div>

 </div>

</div>
